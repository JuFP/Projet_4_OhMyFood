<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/637a3c3d8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>La palette du goût</title>
</head>
<body>
    <div id="main-wrapper">
        <header class="header">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="/index.html" class="header__logo"><img src="/assets/images/logo/ohmyfood.png" alt="logo Oh My Food"></a>
        </header>
        <div class="banner">
            <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo la palette du goût">
        </div>
        <section class="menu">
            <div class="menu__title">
                <h1>La palette du goût</h1>
                <span><i class="fa-regular fa-heart"></i></span>
            </div>
            <h2>entrées</h2>
            <i class="fa-solid fa-minus"></i>
            <div class="category">
                <div class="category__text">
                    <div class="details">
                        <h3>Fricassée d'escargots</h3>
                        <h4>Au piment d'Espelette</h4>
                    </div>
                    <div class="price">
                        <p>25€</p>
                    </div>
                </div>
                <div class="category__checkbox">
                    <span><i class="fa-solid fa-circle-check"></i></span>
                </div>
            </div>
            <div class="btnzone">
                <button class="btn" type="button">Commander</button>
            </div>
        </section>
       

        <footer class="footer">
            <a href="/index.html" class="footer__logo">ohmyfood</a>
            <div class="footer__nav">
                <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="mailto:ohmyfood@exemple.com">Contact</a>
            </div>    
        </footer>
    </div>

    <!-- icones
    
    case à cocher: <i class="fa-light fa-circle-check"></i>
    barre horizontale: <i class="fa-solid fa-minus"></i>
    flèche gauche: <i class="fa-solid fa-arrow-left"></i>
    plus: <i class="fa-sharp fa-solid fa-plus"></i>


-->

</body>
</html>
